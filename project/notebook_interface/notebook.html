<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <script src="notebook.js" defer></script>
    
    <link rel="stylesheet" href="notebook.css">
</head>
<body>

    <div id="toolbar">
        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">
        <label for="size">Brush Size:</label>
        <input type="number" id="size" min="1" max="50" value="5">
        <button id="clear">Clear</button>
        <button id="save">Save</button> 
        <a href="../dashboard/dashboard.html">View Saved Canvases</a>
    </div>
    <div id="canvas-container" style="width:90vw; height:80vh; overflow:auto; margin-top:80px;">
        <canvas id="drawingCanvas" width="2000" height="1000"></canvas>
    </div>
</body>
</html>
